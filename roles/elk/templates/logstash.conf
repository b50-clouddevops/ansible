input {
  beats {
    port => 5044
  }
}

filter {

    grok {
        match => { "message" => "%{IP:client} %{WORD:method} %{URIPATHPARAM:request} %{NUMBER:bytes} %{NUMBER:duration}" }
    }

   json {
     source => "message"
    }
    if [req][url] == "/health" {
      drop {}
     }
 }

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    # index => "%{[@metadata][beat]}-%{[@metadata][version]}"
    index => "%{[fields][appname]}-%{+YYYY.MM.dd}"
  }
}