- name: Installing Nginx
  ansible.builtin.package:
    name: nginx 
    state: present 



- name: Starting Nginx Service 
  ansible.builtin.service:
    name: nginx 
    state: restarted
    enabled: yes

- name:  Download and extract {{COMPONENT}}
  ansible.builtin.include_role:
    name: common 
    tasks_from: download-and-extract  

